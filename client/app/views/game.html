<div id="gameboard" class="jumbotron">
  <div class="row">
    <h4 class="pull-left">Remaining Cards: {{game.deck.cards.length}}</h4>
    <h4 class="pull-right">Sets Found: {{game.score}}</h4>
  </div>

  <div class="alert alert-dismissable alert-danger" role="alert">{{error}}</div>

  <div class="card col-md-4" ng-repeat="card in game.board.cards">
    <img ng-src="/images/cards/{{card.colorText}}-{{card.countText}}-{{card.fillText}}-{{card.shapeText}}.gif" ng-click="selectCard($event, card)" title="{{card.description}}" />
  </div>

</div>
